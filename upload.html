<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Bukti Pembayaran</title>
  <style>
    body {
      background: #2c1177;
      color: white;
      font-family: sans-serif;
      padding: 24px;
      text-align: center;
    }

    .card {
      max-width: 400px;
      margin: auto;
      background: #3e1a94;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    img {
      width: 200px;
      margin: 16px auto;
    }

    input[type="file"] {
      margin: 16px 0;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
    }

    .total {
      font-size: 18px;
      margin-top: 12px;
      color: #ffc627;
    }

    button {
      background: #00d0af;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    
    .spinner {
  border: 4px solid #eee;
  border-top: 4px solid #00d0af;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 10px auto;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>
  <div class="card">
    <h2>Upload Bukti Pembayaran</h2>
    <img src="qris.jpg" alt="QRIS">
    <div class="total" id="totalPembayaran">Total: Rp -</div>
    <button onclick="kirimBukti()">Kirim Bukti Pembayaran</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("dataPesanan"));
    if (data) {
      document.getElementById("totalPembayaran").textContent = "Total: Rp " + data.total.toLocaleString();
    }

    function kirimBukti() {
      window.location.href = "berhasil.html";
    }
  </script>
</body>
</html>
