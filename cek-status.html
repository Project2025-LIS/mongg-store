<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cek Status Pesanan</title>
  <style>
    body {
      background-color: #2c1177;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 24px;
      text-align: center;
    }

    .card {
      background: #3e1a94;
      padding: 30px 20px;
      border-radius: 20px;
      max-width: 400px;
      margin: 60px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 16px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #00d0af;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
    }

    .status {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #ffc627;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Cek Status Pesanan</h2>
    <input type="text" id="idPesanan" placeholder="Masukkan ID Pesanan" />
    <button onclick="cekStatus()">Cek</button>
    <div class="status" id="statusPesanan"></div>
  </div>

  <script>
    function cekStatus() {
      const id = document.getElementById("idPesanan").value;
      const statusDisplay = document.getElementById("statusPesanan");

      // Simulasi data status pesanan
      const statusDummy = {
        "MONGG001": "Sedang diproses",
        "MONGG002": "Selesai",
        "MONGG003": "Menunggu pembayaran"
      };

      if (statusDummy[id]) {
        statusDisplay.textContent = "Status: " + statusDummy[id];
      } else {
        statusDisplay.textContent = "ID pesanan tidak ditemukan.";
      }
    }
  </script>
</body>
</html>
